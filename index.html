<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>My To-Do List</h1>

        <div class="add-task">

        </div>

        <ul id="taskList" data-cy="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
